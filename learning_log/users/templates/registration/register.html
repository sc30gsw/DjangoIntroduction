<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>ユーザー登録</title>
	</head>
	<body>
		{% extends "learning_los/base.html" %} 
		{% block content %} 

				<form method="post" action="{% url 'users:register' %}">
					{% csrf_token %} 
					{{ form.as_p }}

					<input type="hidden" name="next" value="{% url 'learning_los:index' %}" />
					<button name="submit">登録する</button>
				</form>
		{% endblock content %}
	</body>
</html>
