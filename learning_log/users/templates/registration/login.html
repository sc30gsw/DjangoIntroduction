{% extends "learning_los/base.html" %} {% load bootstrap4 %}
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>ログイン</title>
	</head>
	<body>
		{% block page_header %}
		<h2>アカウントにログイン</h2>
		{% endblock page_header %} {{% block content %}
		<form method="post" action="{% url 'users:login' %}" class="form">
			{% csrf_token %} {% bootstrap_form form %} {% buttons %}

			<button name="submit" class="btn btn-primary">ログイン</button>
			{% endbuttons %}
			<input type="hidden" name="next" value="{% url 'learning_los:index' %}" />
		</form>
		{% endblock content %}
	</body>
</html>
