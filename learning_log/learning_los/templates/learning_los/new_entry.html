{% extends "learning_los/base.html" %} {% load bootstrap4 %}
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>新規記事作成</title>
	</head>
	<body>
		{% block page_header %}
		<h2><a href="{% url 'learning_los:topic' topic.id %}">{{ topic }}</a></h2>
		{% endblock page_header %} {{% block content %}
		<form
			method="post"
			action="{% url 'learning_los:new_entry' topic.id %}"
			class="form"
		>
			{% csrf_token %} {% bootstrap_form form %} {% buttons %}
			<button name="submit" class="btn btn-primary">記事を追加</button>
			{% endbuttons %}
		</form>
		{% endblock content %}
	</body>
</html>
