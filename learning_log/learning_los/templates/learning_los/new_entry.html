<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>新規記事作成</title>
	</head>
	<body>
		{% extends "learning_los/base.html" %} {% block content %}
		<p><a href="{% url 'learning_los:topic' topic.id %}">{{ topic }}</a></p>

		<p>新しい記事を追加:</p>

		<form action="{% url 'learning_los:new_entry' topic.id %}" method="post">
			{% csrf_token %} {{ form.as_p }}
			<button name="submit">記事を追加</button>
		</form>
		{% endblock content %}
	</body>
</html>
