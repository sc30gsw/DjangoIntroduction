<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>トピック一覧</title>
	</head>
	<body>
		{% extends "learning_los/base.html" %} {% block content %}
		<p>トピック一覧</p>
		<ul>
			{% for topic in topics %}
			<li><a href="{% url 'learning_los:topic' topic.id %}">{{ topic }}</a></li>
			{% empty %}
			<li>トピックはまだ作成されていません。</li>
			{% endfor %}
		</ul>
		<a href="{% url 'learning_los:new_topic' %}">新規トピックを追加</a>
		{% endblock content %}
	</body>
</html>
