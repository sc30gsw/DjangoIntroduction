<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>記事編集</title>
	</head>
	<body>
		{% extends "learning_los/base.html" %} {% block content %}
		<p><a href="{% url 'learning_los:topic' topic.id %}">{{ topic }}</a></p>

		<p>記事を編集:</p>

		<form action="{% url 'learning_los:edit_entry' entry.id %}" method="post">
			{% csrf_token %} {{ form.as_p }}
			<button name="submit">記事を更新</button>
		</form>
		{% endblock content %}
	</body>
</html>
